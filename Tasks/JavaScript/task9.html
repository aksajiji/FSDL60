<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Numbers from 1 to 100</title>
</head>
<body>
    <h2>Sum of Numbers from 1 to 100</h2>
    <script>
        let sum = 0;
        let i = 1;

        // Calculate the sum using a while loop
        while (i <= 100) {
            sum += i;
            i++;
        }

        // Display the result using alert()
        alert("The sum of numbers from 1 to 100 is: " + sum);
    </script>
</body>
</html>
