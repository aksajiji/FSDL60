<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F3F4F6;
        }

        .card {
            width: 250px;
            height: 350px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background-image: url('https://source.unsplash.com/250x350/?nature');
            background-size: cover;
            background-position: center;
        }

        .card-back {
            background-color: #1E3A8A;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back">
                <p>This is the back of the card! Hover again to flip back.</p>
            </div>
        </div>
    </div>

</body>
</html>
