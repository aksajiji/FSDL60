<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background with Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #1E3A8A, #10B981);
            color: white;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            max-width: 80%;
        }

        h1 {
            font-size: 2rem;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <h1>Welcome to Our Website</h1>
        <p>This is an example of a gradient background with a transparent text overlay.</p>
    </div>

</body>
</html>
