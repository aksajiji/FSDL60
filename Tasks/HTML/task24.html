<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Border</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }

        .gradient-border {
            padding: 20px;
            font-size: 1.2rem;
            text-align: center;
            width: 300px;
            background-color: white;
            border: 8px solid;
            border-image: linear-gradient(45deg, #1E3A8A, #10B981) 1;
        }
    </style>
</head>
<body>

    <div class="gradient-border">
        Gradient Border Example
    </div>

</body>
</html>
