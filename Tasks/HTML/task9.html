<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout with Shadow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F3F4F6;
        }

        .card {
            width: 300px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #1E3A8A;
        }

        .card p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/300x180" alt="Card Image">
        <div class="card-content">
            <h3>Card Title</h3>
            <p>This is a simple card layout with a shadow effect.</p>
        </div>
    </div>

</body>
</html>
