<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Column Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #1E3A8A;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            padding: 20px;
            flex: 1;
            background-color: #F3F4F6;
        }

        .column {
            padding: 20px;
            background-color: white;
            border: 2px solid #ddd;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Three-Column Layout</h1>
    </header>

    <div class="container">
        <div class="column"><h2>Left Sidebar</h2><p>Additional content or links.</p></div>
        <div class="column"><h2>Main Content</h2><p>Primary information area.</p></div>
        <div class="column"><h2>Right Sidebar</h2><p>Extra widgets or ads.</p></div>
    </div>

    <footer>
        <p>&copy; 2025 My Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
