<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #1E3A8A;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        nav {
            background-color: #10B981;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            background-color: #F3F4F6;
            padding: 20px;
            min-height: 300px;
            text-align: center;
            font-size: 20px;
        }

        .centered-box {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #333;
            background-color: white;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        My Website Header
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="content">
        <div class="centered-box">
            <h2>Welcome</h2>
            <p>This is a centered div with a border and padding.</p>
        </div>
    </div>

    <footer>
        &copy; 2025 My Website. All Rights Reserved.
    </footer>

</body>
</html>
