<div class="container">
  <h1>Shopping Cart</h1>

  <div class="input-form">
    <input type="text" [(ngModel)]="newItem.name" placeholder="Item Name" />
    <input type="number" [(ngModel)]="newItem.price" placeholder="Price" />
    <input type="number" [(ngModel)]="newItem.quantity" placeholder="Quantity" />
    <input type="file" [(ngModel)]="newItem.image" />

    <button (click)="addItem(newItem)">Add Item</button>
  </div>

  <div class="cart">
    <h2>Your Cart</h2>
    <div *ngFor="let item of cartItems; let i = index" class="cart-item">
      <div>{{ item.name }} - ${{ item.price }} x {{ item.quantity }}</div>
      <button (click)="removeItem(i)">Remove</button>
    </div>
  </div>

  <div>
    <input type="text" [(ngModel)]="discountCode" placeholder="Enter Discount Code" />
    <button (click)="applyDiscount()">Apply Discount</button>
  </div>

  <div>Final Total: ${{ finalTotal.toFixed(2) }}</div>
</div>
