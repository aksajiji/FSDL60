<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Jumbotron Example</title>

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Jumbotron-like Section -->
    <div class="bg-primary text-white p-5 my-4 rounded">
        <h1 class="display-4">Welcome to My Website</h1>
        <p class="lead">This is a simple example of a jumbotron-like section using Bootstrap 5.</p>
        <hr class="my-4">
        <p>Bootstrap's utility classes are powerful enough to create a jumbotron effect without needing a specific component.</p>
        <a class="btn btn-light btn-lg" href="#" role="button">Learn More</a>
    </div>

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
