<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grid Layout</title>

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="p-3 border bg-light">Column 1</div>       
            </div>
            <div class="col-4">
                <div class="p-3 border bg-light">Column 2</div>
            </div>
            <div class="col-4">
                <div class="p-3 border bg-light">Column 3</div>
            </div>
            <div class="col-4">
                <div class="p-3 border bg-light">ABC</div>
            </div>
            <div class="col-4">
                <div class="p-3 border bg-light">XYZ</div>
            </div>
            <div class="col-4">
                <div class="p-3 border bg-light">PQR</div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
